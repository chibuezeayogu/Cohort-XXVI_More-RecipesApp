language: node_js
node_js:
  - 'node'
services:
  - postgresql
before_script:
  - npm install -g mocha
  - npm install -g nyc
  - npm install -g sequelize-cli
  - psql -c 'create database recipe_test;' -U postgres
script:
  - npm test

after_success: ./node_modules/.bin/coveralls --verbose < coverage/lcov.info